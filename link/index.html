                Thank you for your support! 🙌`;

                text = `🧠 <b>Weź udział w badaniu psychologicznym dotyczącym wyobraźni i pamięci!</b><br><br>

                2️⃣ Kwestionariusz wyobraźni wzrokowej (VVIQ-PL)<br>
                3️⃣ Zadanie behawioralne obejmujące zapamiętywanie obrazów/słów, rotacje przestrzenne i rozpoznawanie.<br><br>
